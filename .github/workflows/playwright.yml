name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
  CI: true

jobs:
  tests-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Playwright tests
        run: |
          source envs-config/$ENVIRONMENT.env
          npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: |
            pw-report-html/
            pw-report-json/
          retention-days: 3

  upload-artifacts:
    name: Upload Artifacts
    runs-on: ubuntu-latest
    needs: tests-e2e
    if: ${{ !cancelled() }}

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          mask-aws-account-id: true

      - name: Upload HTML report to S3
        run: |
          aws s3 sync pw-report-html/ s3://${{ vars.AWS_S3_BUCKET }}/${{ github.run_id }}/ --delete --no-progress

      - name: Print report URL
        run: |
          echo "## Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the report: http://${{ vars.AWS_S3_BUCKET }}.s3-website.${{ vars.AWS_REGION }}.amazonaws.com/${{ github.run_id }}/index.html" >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-html
          path: pw-report-html/
          retention-days: 3

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-json
          path: pw-report-json/
          retention-days: 3
